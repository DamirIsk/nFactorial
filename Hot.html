<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Хот</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://fs.kinomania.ru/file/news_text/0/53/05311655a15b75fab86956663e1819cd.jpeg");
        /* Фоновое изображение Хота */
        background-size: cover;
        background-position: center;
        color: white;
        /* Добавляем звездные войны стиль */
        text-shadow: 0 0 5px #ddd, 0 0 10px #ddd, 0 0 15px #ddd,
          0 0 20px #00cccc, 0 0 30px #00cccc, 0 0 40px #00cccc, 0 0 55px #00cccc,
          0 0 75px #00cccc;
      }

      .container {
        max-width: 800px;
        margin: 20px auto; /* изменено на 20px */
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        line-height: 1.6;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
      }

      .planet-img {
        position: relative;
        width: 438px;
        height: auto;
        margin: 20px auto; /* изменено на 20px */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        /* Добавляем анимацию подсветки */
        animation: glow 2s linear infinite alternate;
      }

      /* Добавляем анимацию вращения */
      .planet-img img {
        width: 100%;
        height: auto;
        animation: spin 8s linear infinite;
      }

      /* Добавляем подсветку вокруг изображения планеты */
      .planet-img::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #00cccc;
        border-radius: 50%;
        top: -5px;
        left: -5px;
        z-index: -1;
        animation: pulse 2s linear infinite;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        100% {
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Хот</h1>
      <h1>Климат:</h1>
      <p>Вулканические пейзажи, высокая температура</p>
      <h1>Обитатели:</h1>
      <p>Иногда посещаемые шахтерами, горные племена</p>
      <h1>Примечательные достопримечательности:</h1>
      <p>Пещеры Хот, Вулканический пояс</p>
      <div class="planet-img">
        <img src="/Users/damir/Downloads/хотФоткаПланеты.png" alt="Хот" />
        <!-- Изображение планеты Хот -->
      </div>
    </div>
  </body>
</html>
